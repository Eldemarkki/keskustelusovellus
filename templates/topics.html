<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/global.css">
    <title>Aihepiirit</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            border: 1px solid black;
            border-radius: 4rem;
            padding: 4rem;
            max-width: 40rem;
            width: 100%;
        }
    </style>
</head>

<body>
    <a href="/">Etusivu</a>
    <div class="container">
        <h1>Aihepiirit</h1>
        <a href="/new-topic">Luo uusi aihepiiri</a>
        {% if topics|length > 0 %}
        <ul>
            {% for topic in topics %}
            <li>
                <a href="/topics/{{ topic.slug }}">{{ topic.name }} ({{ topic.count }} {{ "ketju" if topic.count == 1
                    else "ketjua" }})</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>Ei aihepiirej√§</p>
        {% endif %}
    </div>
</body>

</html>
