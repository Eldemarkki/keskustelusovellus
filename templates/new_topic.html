<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New topic</title>
</head>
<body>
    <h1>Create new topic</h1>
    <form action="/new-topic" method="post">
        <input type="text" name="name" minlength="1" maxlength="100" pattern="^[a-zA-Z0-9]+(?: [a-zA-Z0-9]+)*$" required />
        <input type="text" name="description" maxlength="500" />
        <input type="submit" name="Create" />
    </form>
    {% if errors and errors|length > 0 %}
    <div>
        <p>The topic couldn't be created due to the following errors:</p>
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
