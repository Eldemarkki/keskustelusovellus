<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uusi ketju aiheeseen {{ topic.name }}</title>
    <style>
        form {
            display: grid;
            grid-template-rows: repeat(4, auto);
            grid-template-columns: auto 1fr;
            max-width: 30rem;
            gap: 0.5rem 1rem;
        }

        textarea {
            resize: vertical;
        }

        .submit-button {
            grid-column: 1 / span 2;
        }
    </style>
</head>

<body>
    <h1>Uusi ketju aiheeseen {{ topic.name }}</h1>
    <form action="/topics/{{ topic.slug }}/new-thread" method="post">
        <label for="title">Otsikko</label>
        <input id="title" type="text" autocomplete="off" name="title" />
        <label for="private">Yksityinen</label>
        <input id="private" type="checkbox" name="private" />
        <label for="message">Viesti</label>
        <textarea id="message" name="message"></textarea>
        <input type="submit" value="Luo ketju" class="submit-button" />
    </form>
</body>

</html>
