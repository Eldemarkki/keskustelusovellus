<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <p>Register</p>
    <form method="post" action="/register">
        <input name="username" />
        <input name="password" type="password" />
        <input type="submit" />
    </form>
    {% if errors and errors|length > 0 %}
    <div>
        <p>The registration wasn't successful:</p>
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
