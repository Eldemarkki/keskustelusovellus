<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ thread.title }}</title>
</head>

<body>
    <h1>{{ thread.title }}</h1>
    <ul>
        {% for message in messages %}
        <li>
            <b>{{ message.username }}:</b> {{ message.message }}
        </li>
        {% endfor %}
    </ul>
</body>

</html>
